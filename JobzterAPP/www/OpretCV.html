        <div class="row" id="CV">

            <div class="col-xs-10 col-xs-offset-1  col-sm-6 col-sm-offset-3 cont">

                    <div class="center-block uddannelseValg">

                        <h4 class="text-center CVform">Uddannelse</h4>
                        <div id="uddannelser">

                            <select name="select-choice-a" id="Uddan" data-native-menu="false" data-overlay-theme="b">
                                <option hidden>Uddannelse/uddannelses niveau</option>
                                <optgroup label="Gymnasial uddannelse">
                                    <option value="HF">HF</option>
                                    <option value="HHX">HHX</option>
                                    <option value="HTX">HTX</option>
                                    <option value="STX">STX</option>
                                    <option value="IB">IB</option>
                                    <option value="Andet">Andet</option>
                                </optgroup>
                                <optgroup class="text-center" label="Erhvervsuddannelse">
                                    <option value="Sund">Sundhed, omsorg, pædago</option>
                                    <option value="Kontor">Kontor, handel, forretning</option>
                                    <option value="Foedevarer">Fødevarer, jordbrug</option>
                                    <option value="Teknologi">Teknologi, byggeri, transport</option>
                                    <option value="Andet">Andet</option>
                                </optgroup>
                                <option>Ingen</option>
                            </select>




                            <div class="row UddDato">
                                <div class="col-xs-5">
                                    <p>Fra dato</p>
                                    <input type="date" data-clear-btn="true" name="date-1" id="date-1" value="">

                                </div>

                                <div class="col-xs-5">
                                    <p>Til dato</p>
                                    <input type="date" data-clear-btn="true" name="date-1" id="date-1" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="center-block">
                        <button id="tilfoej" onclick="duplicate()">Tilføj flere</button>
                    </div>

                    <!--Erhvervserfaringer-->

                    <div class="center-block ErhversErfaringer">

                        <h4 class="text-center CVform">Erhverserfaring</h4>
                        <div id="erhvervs">

                            <select name="select-choice-a" id="erhv"  data-native-menu="false">
                                <option hidden>Kategori</option>
                                <optgroup label="Vælg job kategori">
                                </optgroup>
                            </select>



                            <div class="row ErfaringDato">
                                <div class="col-xs-5">
                                    <div class="group">
                                        <input data-role="none" type="text" id="Firmanavn" required>
                                        <span class="bar"></span>
                                        <label>Firmanavn</label>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                </div>

                                <div class="col-xs-5">
                                    <div class="group">
                                        <input data-role="none" type="text" id="Stilling" required>

                                <div class="col-xs-5">

                            </div>


                        </div>
                    </div>
                    <div class="center-block">
                        <button class="tilfoej" onclick="duplicate()">Tilføj flere</button>
                    </div>
                </form>

                <div>
                    <input data-role="none" id="gem" class="button center-block gemBut" type="submit" value="Gem" />

                </div>
            </div>

        <script>

                $.ajax({
                    type: 'Get',
                    url: 'http://localhost:17821/api/App/GetErfKat/',
                    success: function (data) {
                        $.each(data, function (i, ErfKat) {
                            $('select#erhv optgroup').append('<option value="' + ErfKat.ID + '">' + ErfKat.Navn + '</option>');
                        });
                        console.log('Ajax virker');
                        $('select').selectmenu('refresh', true);
                    },
                    error: function (data) {
                        alert("GetErfKat() - Det duer ikke!");
                    }
                });

        </script>
