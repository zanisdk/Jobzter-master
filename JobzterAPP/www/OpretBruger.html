    <div id="cont">
        <div class="container-fluid demo-page" data-role="page" id="pageOpret" data-dom-cache="true" data-prev="index" data-next="OpretCV">
            <header class="row opretBruger">
                <div class="col-xs-offset-1 col-xs-1"><a href="index.html" data-transition="slide" data-direction="reverse"><span class="fa fa-chevron-left fa-2x mainColor"></span></a></div>

            </header>
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6">
                    <input type="file" class="hidden" id="file" name="ProfilePic" accept="image/*" />
                    <img src="GFX/jacob-ditzel.jpg" class="img-responsive center-block profilPic img-circle" /><label for="file"><span class="fa fa-pencil-square fa-2x uploadProfileImg"></span></label>
                </div>
            </div>
            <div class="row profilePicUp">




            </div>
            <div class="row">

                <div class="col-xs-10 col-xs-offset-1  col-sm-6 col-sm-offset-3 cont">

                    <form class="form" onsubmit="return AddSpot(), false;">

                        <div class="group">
                            <input data-role="none" type="text" id="Fornavn" required>
                            <span class="bar"></span>
                            <label>Fornavn</label>
                        </div>
                        <div class="group">
                            <input data-role="none" type="text" id="Efternavn" required>
                            <span class="bar"></span>
                            <label>Efternavn</label>
                        </div>
                        <div class="group">
                            <input data-role="none" type="text" id="Tlf" required>

                            <label>Telefonnummer</label>
                        </div>
                        <div class="group">
                            <input data-role="none" type="text" id="Postnr" required>
                            <span class="bar"></span>
                            <label>Postnummer</label>
                        </div>

                        <div class="group">
                            <input data-role="none" type="text" id="Adresse" required>

                            <label class="labels">Adresse</label>
                        </div>


                        <div class="kon">

                            <select name="select-choice-a" id="Kon" data-native-menu="false" data-overlay-theme="b">
                                <option hidden>Køn</option>
                                <option value="Kvinde">Kvinde</option>
                                <option value="Mand">Mand</option>

                            </select>
                        </div>

                        <!--<div class="row">

                            <p class="col-xs-12">Fødselsdag</p>

                            <div class="col-xs-4">
                                <div class="group">
                                    <input data-role="none" type="number" id="Dato" required>
                                    <span class="bar"></span>
                                    <label>Dag</label>
                                </div>
                            </div>

                            <div class="col-xs-4">
                                <div class="group">
                                    <input data-role="none" type="number" id="Maanede" required>
                                    <span class="bar"></span>
                                    <label>Måned</label>
                                </div>
                            </div>

                            <div class="col-xs-4">
                                <div class="group">
                                    <input data-role="none" type="number" id="Aar" required>
                                    <span class="bar"></span>
                                    <label>År</label>
                                </div>
                            </div>
                        </div>-->
                        <input type="date" data-clear-btn="true" name="date" id="date" required placeholder="Dag-Måned-År" />


                    </form>
                    <div>

                        <input data-role="none" id="gem" class="button center-block gemBut" type="submit" value="Tilmeld" />

                        <!--<input type="submit" class="loginBut center-block" value="Gem" />-->
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

        </script>
</body>
